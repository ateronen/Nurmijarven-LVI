<div>
    <p *ngIf="postsResponse.length < 1 && !isLoading">Hmm... Instagram-syöte näyttää tyhjältä. Palataan pian asiaan!</p>
    <ul *ngIf="postsResponse.length >= 1 && !isLoading">
        <li *ngFor="let post of postsResponse">
            <img [src]="post.media_url">
            <p>{{post.caption}}</p>
        </li>
    </ul>
    <p *ngIf="isLoading">Ladataan Instagram-syötettä...</p>
</div>
